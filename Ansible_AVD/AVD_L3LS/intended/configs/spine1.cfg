!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine1
dns domain arista.lab
!
spanning-tree mode none
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface Ethernet3
   description P2P_LINK_TO_LEAF1_Ethernet3
   no shutdown
   mtu 1550
   no switchport
   ip address 10.10.1.0/31
!
interface Ethernet4
   description P2P_LINK_TO_LEAF2_Ethernet3
   no shutdown
   mtu 1550
   no switchport
   ip address 10.10.1.6/31
!
interface Ethernet5
   description P2P_LINK_TO_LEAF3_Ethernet3
   no shutdown
   mtu 1550
   no switchport
   ip address 10.10.1.12/31
!
interface Ethernet6
   description P2P_LINK_TO_LEAF4_Ethernet3
   no shutdown
   mtu 1550
   no switchport
   ip address 10.10.1.18/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 172.16.0.11/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.0.11/24
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 172.16.0.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65100
   router-id 172.16.0.11
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.10.1.1 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.1.1 remote-as 65101
   neighbor 10.10.1.1 description leaf1_Ethernet3
   neighbor 10.10.1.7 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.1.7 remote-as 65101
   neighbor 10.10.1.7 description leaf2_Ethernet3
   neighbor 10.10.1.13 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.1.13 remote-as 65103
   neighbor 10.10.1.13 description leaf3_Ethernet3
   neighbor 10.10.1.19 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.10.1.19 remote-as 65103
   neighbor 10.10.1.19 description leaf4_Ethernet3
   neighbor 172.16.0.1 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.0.1 remote-as 65101
   neighbor 172.16.0.1 description leaf1
   neighbor 172.16.0.2 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.0.2 remote-as 65101
   neighbor 172.16.0.2 description leaf2
   neighbor 172.16.0.3 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.0.3 remote-as 65103
   neighbor 172.16.0.3 description leaf3
   neighbor 172.16.0.4 peer group EVPN-OVERLAY-PEERS
   neighbor 172.16.0.4 remote-as 65103
   neighbor 172.16.0.4 description leaf4
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
