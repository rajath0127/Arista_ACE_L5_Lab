hostname: spine1
router_bgp:
  as: '65100'
  router_id: 172.16.0.101
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  neighbors:
  - ip_address: 10.10.1.2
    remote_as: None
    description: leaf1
    peer_group: IPv4-UNDERLAY-PEERS
    local_as: None
  - ip_address: 10.10.1.6
    remote_as: None
    description: leaf2
    peer_group: IPv4-UNDERLAY-PEERS
    local_as: None
  - ip_address: 10.10.1.10
    remote_as: None
    description: leaf3
    peer_group: IPv4-UNDERLAY-PEERS
    local_as: None
  - ip_address: 10.10.1.14
    remote_as: None
    description: leaf4
    peer_group: IPv4-UNDERLAY-PEERS
    local_as: None
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.0.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.0.11/24
  gateway: 192.168.0.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 172.16.0.101/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.16.0.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
ethernet_interfaces:
- name: Ethernet3
  peer: leaf1
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_leaf1_Ethernet3
  type: routed
  shutdown: false
  mtu: 1550
  ip_address: 10.10.1.1/30
- name: Ethernet4
  peer: leaf2
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_leaf2_Ethernet3
  type: routed
  shutdown: false
  mtu: 1550
  ip_address: 10.10.1.5/30
- name: Ethernet5
  peer: leaf3
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_leaf3_Ethernet3
  type: routed
  shutdown: false
  mtu: 1550
  ip_address: 10.10.1.9/30
- name: Ethernet6
  peer: leaf4
  peer_interface: Ethernet3
  peer_type: l3leaf
  description: P2P_LINK_TO_leaf4_Ethernet3
  type: routed
  shutdown: false
  mtu: 1550
  ip_address: 10.10.1.13/30
interfaces:
  Ethernet3:
    description: P2P-to-Leaf1
    ip_address: 10.10.1.1/30
  Ethernet4:
    description: P2P-to-Leaf2
    ip_address: 10.10.1.5/30
  Ethernet5:
    description: P2P-to-Leaf3
    ip_address: 10.10.1.9/30
  Ethernet6:
    description: P2P-to-Leaf4
    ip_address: 10.10.1.13/30
